apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/niladrix719/QXRsYW4-
    path: charts/backend
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: backend-namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
